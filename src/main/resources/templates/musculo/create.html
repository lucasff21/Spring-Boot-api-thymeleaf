<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div class="col">
				<h2>Adicionar Musculo </h2>
				<form action="#" th:action="@{/musculos/salvar}" th:object="${musculo}" method="POST">
					<input type="hidden" id="id" th:field="*{id}">
					<div class="mb-3">
						<label for="nome" class="form-label">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{name}">
					</div>
					<div class="mb-3">
						<label for="observacao" class="form-label">Observação</label>
						<input type="text" class="form-control" id="observacao" th:field="*{observacao}">
					</div>

					<div class="mb-3">
						<label for="observacao" class="form-label">Dias da semana</label>
						<div class="col-sm-8">
							<select th:field="*{dia}" class="form-control" multiple="multiple" required>
							<option value="">Selecione o dia...</option>
							<th:bloclk th:each="dia : ${listaDias}">
								<option th:value="${dia.id}" th:text="${dia.diaSemana}"></option>
							</th:bloclk>
							</select>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Enviar</button>
				</form>
			</div>
			<div class="col-2"></div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
