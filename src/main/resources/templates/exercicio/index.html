<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dias</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div th:switch="${exercicios}" class="col">
			<a href="/musculos" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Lista Musculos </i></a>
			<a href="/exercicios/criar" class="btn btn-primary"><i class="fas fa-user-plus ml-2"> Novo Exercicio</i></a>
				<table class="table table-striped  mt-5">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">name</th>
							<th scope="col">serie</th>
							<th scope="col">repeticao</th>
							<th scope="col">observacao</th>
							<th scope="col">carga</th>
							<th scope="col">Musculo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="obj :  ${exercicios}">
							<th th:text="${obj.id}"></th>
							<td th:text="${obj.name}"></td>
							<th th:text="${obj.serie}"></th>
							<td th:text="${obj.repeticao}"></td>
							<th th:text="${obj.observacao}"></th>
							<td th:text="${obj.carga}"></td>
							<td th:text="${obj.musculo.name}"></td>
							<td>
								<a th:href="@{/exercicios/{id}(id=${obj.id})}" class="btn btn-primary"> Alterar </a>
								<a th:href="@{/exercicios/excluir/{id}(id=${obj.id})}" class="btn btn-danger">Excluir </a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
	< <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
		</script>
</body>

</html>
