<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col">
			
			</div>
			<div th:switch="${dias}" class="col">
				
				<h1 class="text-center" th:text="${dias.name}"></h1>
			</div>
			<div class="col">
			<a href="/dias" class="btn btn-secondary">Voltar</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-2"></div>
			<div th:switch="${musculos}" class="col">
				<table class="table table-striped  mt-5">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Nome</th>
							<th scope="col">Descrição</th>
							<th scope="col">Dias</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="obj :  ${musculos}">
							<th th:text="${obj.id}"></th>
							<td>
								<a th:text="${obj.name}" th:href=" @{/musculos/musculo/{id} (id=${obj.id})}"></a>
							</td>
							<td th:text="${obj.observacao}"></td>
							<td th:text="${obj.dia}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
	<div class="container mt-5 border">
		<div class="row">
			<div class="col-2"></div>
			<div th:switch="${exercicios}" class="col">
				<h3 class="text-center">LISTA DE EXERCÍCIOS</h3>
				<table class="table mt-5">
					<thead>
						<tr>
							<th scope="col">Nome</th>
							<th scope="col">Série</th>
							<th scope="col">Repetição</th>
							<th scope="col">Observação</th>
							<th scope="col">Carga</th>
							<th scope="col">Musculo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="obj :  ${exercicios}">
							<td th:text="${obj.name}"></td>
							<td th:text="${obj.serie}"></td>
							<td th:text="${obj.repeticao}"></td>
							<td th:text="${obj.observacao}"></td>
							<td th:text="${obj.carga}"></td>
							<td th:text="${obj.musculo.name}"></td>

						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-2"></div>
		</div>
	</div>
	< <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
		</script>
</body>

</html>
